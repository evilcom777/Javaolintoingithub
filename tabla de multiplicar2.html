<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa</title>
</head>
<body>
    <h1>Programa</h1>
    <script>
function saltarLinea() {

document.write("<br>");	
document.write("<br>");	
document.write("<br>");	

}  

function imprimir(frase) {

document.write(frase);
saltarLinea();
}
var multiplicador = 1

imprimir("WHILE");

while(multiplicador <=10){

   imprimir(5 * multiplicador);
    multiplicador = multiplicador + 1;
// otra forma es utilizar multiplicador++ por sustitucion de multiplicador = multiplicador
}
//multiplicador = 1
//numero = 5xo

//numero * multiplicador--> 5 * 1 --> 5
//multiplicador = multiplicador + 1 --> 2

//numero * multiplicador--> 5 * 2 --> 10
//multiplicador = multiplicador + 1 --> 3

//numero* multiplicador --> 5* 3 -->15

// esta leyenda muestra como trabaja el loop de while

// Estructura
//for (parte1;parte2;parte3)

imprimir ("for")

for(var multiplicador = 1; multiplicador<=10; multiplicador = multiplicador+1 ){
    imprimir(5 * multiplicador);

}

    </script>
</body>
</html>

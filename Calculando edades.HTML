<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de Masa corporal</title>
</head>
<body>
    <h1>PROGRAMA</h1>

    <Script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
                       
        }
        function imprimir(frase){
            document.write(frase);
            saltarLinea();
            
        }
        var anho= 2025;

        imprimir("hola amigos")
        //Este codigo calcula las edades de Juan, Pedro y Carlos (cita textual del teache).
        imprimir("Juan tiene:" +(anho-2000)+"anos");
        imprimir("Pedro tiene:" +(anho-1995)+"anos");
        anho= 2030
        imprimir("Carlos tiene:" +(anho-2005)+"anos");

    </Script>

</body>
</html>

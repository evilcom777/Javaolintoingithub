<body>
    <h1>PROGRAMA CALCULAR IMC</h1>

    <Script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
                       
        }
        function imprimir(frase){
            document.write(frase);
            saltarLinea();
            
        }

        function calcularImc(peso1,altura1, nombre1,peso2,altura2,nombre2){
            imc1=peso1/(altura1 * altura1);
            imc2=peso2/(altura2 * altura2);
           imprimir("El promedio  imc de " + nombre1+"y"+nombre2 +" es "+ (imc1+imc2)/2);

        }     
        calcularImc(71,1.72, "olinto ",72,1.73, " sofia ");
        calcularImc(91,1.73, "pepe ",82,1.73, " josefa ");

       
        function calcularImc2(peso,altura){
            imc=peso/(altura*altura);
            return imc;
                 
        }    
        var imCYuly = calcularImc2(71,1.79)
        var imCAgosthino = calcularImc2(81,7,74)
       
        imprimir("El promedio  imc de  Yuly y Agosthino es: " + (imCYuly +imCAgosthino)/2);

    </Script>

</body>
